<form [formGroup]="bookingForm" (ngSubmit)="submitForm()" class="booking-form">
  <div class="form-group">
    <label for="DateDebut">Date Debut:</label>
    <input type="text" id="DateDebut" name="DateDebut" readonly class="form-control" [value]="startDate.toString()" />
  </div>
  <div class="form-group">
    <label for="DateFin">Date Fin:</label>
    <input type="text" id="DateFin" name="DateFin" readonly class="form-control" [value]="endDate.toString()" />
  </div>
  <div class="form-group">
    <label for="EventName">Event Name:</label>
    <input type="text" id="EventName" formControlName="EventName" required class="form-control">
  </div>
  <div class="form-group">
    <label for="Type">Type:</label>
    <select formControlName="type" class="form-control">
      <option value="event">Event</option>
      <option value="day-off">Day Off</option>
    </select>
  </div>
  <div *ngIf="bookingForm.get('type')?.value === 'event'" class="form-group">
    <label for="eventTitle">Event Title:</label>
    <input type="text" id="eventTitle" formControlName="eventTitle" required class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>
